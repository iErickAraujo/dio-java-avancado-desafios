plugins {
    id 'java'
    id 'org.springframework.boot' version '2.5.5' // Use a versão adequada do Spring Boot
    id 'io.spring.dependency-management' version '1.0.11.RELEASE' // Use a versão adequada do Spring Boot
}

group = 'edu'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
	//OpenAPI
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.1.0'
    // implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:1.5.9' // Use a versão adequada do Springdoc
    implementation 'org.postgresql:postgresql' // PostgreSQL
    runtimeOnly 'com.h2database:h2'
    runtimeOnly 'org.postgresql:postgresql'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.jar{
	manifest{
		attributes["Main-Class"]="edu.Application"
	}
}

tasks.named('test') {
    useJUnitPlatform()
}
